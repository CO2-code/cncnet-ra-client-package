[INISystem]
BasedOn=GenericWindow.ini

[SkirmishLobby]
BackgroundTexture=dd-bkgnd.png
DrawBorders=false
DrawMode=Centered
$Width=RESOLUTION_WIDTH             ; Defines the width of the window
$Height=RESOLUTION_HEIGHT           ; Defines the height of the window
PlayerOptionLocationX=11	;22    ;def=25
PlayerOptionLocationY=25    ;def=24
PlayerOptionVerticalMargin=9    ;def=12
PlayerOptionHorizontalMargin=5    ;def=3
PlayerOptionCaptionLocationY=6    ;def=6
PlayerNameWidth=105
SideWidth=105
ColorWidth=90
StartWidth=0
TeamWidth=44

$CC00=btnLaunchGame:GameLaunchButton
$CC01=btnLeaveGame:XNAClientButton
$CC03=MapPreviewBox:MapPreviewBox
$CC04=GameOptionsPanel:XNAPanel
$CC05=PlayerOptionsPanel:XNAPanel
$CC06=lblMapName:XNALabel
$CC07=lblMapAuthor:XNALabel
$CC08=lblGameMode:XNALabel
$CC09=lblMapSize:XNALabel
$CC12=lbMapList:XNAMultiColumnListBox
$CC13=lblGameModeSelect:XNALabel
$CC14=ddGameMode:XNAClientDropDown
$CC15=tbMapSearch:XNASuggestionTextBox
$CC16=btnPickRandomMap:XNAClientButton
$CC17=BtnSaveLoadGameOptions:XNAClientButton

[btnLaunchGame]
Text=Launch Game
$Width=142
$X=PADDING_SIDES
$Y=getHeight($ParentControl) - getHeight($Self) - PADDING_BOTTOM

[btnLeaveGame]
$Width=142
$X=getWidth($ParentControl) - getWidth($Self) - PADDING_SIDES
$Y=getY(btnLaunchGame)
Text=Main Menu

[MapPreviewBox]
SolidColorBackgroundTexture=0,0,0,192
$Y=326
$Width=802
$X=getWidth($ParentControl) - getWidth($Self) - PADDING_SIDES
$Height=getHeight($ParentControl) - getY($Self) - PADDING_BOTTOM - getHeight(btnLeaveGame) - LOBBY_PANEL_SPACING

[lblMapName]
Text=Map:
FontIndex=1
$TextAnchor=CENTER
$AnchorPoint=getX(MapPreviewBox) + (getWidth(MapPreviewBox) / 2), getY(MapPreviewBox) - getHeight($Self) + 3

[lblMapAuthor]
FontIndex=1
$TextAnchor=LEFT
$AnchorPoint=getRight(MapPreviewBox), getY(MapPreviewBox) - getHeight($Self) - 21

[lblGameMode]
FontIndex=1
$TextAnchor=RIGHT
$AnchorPoint=getX(MapPreviewBox), getY(MapPreviewBox) - getHeight($Self) - 21

[lblMapSize]
FontIndex=0
$TextAnchor=LEFT
$AnchorPoint=getRight(MapPreviewBox) - 5, getBottom(MapPreviewBox) - 18

[lbMapList]
SolidColorBackgroundTexture=0,0,0,128
$X=PADDING_SIDES
$Y=PADDING_TOP + 28
$Width=getWidth($ParentControl) - (getX($Self) + (getWidth(MapPreviewBox) + PADDING_SIDES + LOBBY_PANEL_SPACING)
$Height=getBottom(MapPreviewBox) - getY($Self)

[lblGameModeSelect]
Text=Game Mode:
FontIndex=1
$TextAnchor=RIGHT
$AnchorPoint=getX(lbMapList), getY(lbMapList) - getHeight($Self) - 8

[ddGameMode]
$Width=150
$Height=21
$X=getRight(lbMapList) - getWidth($Self)
$Y=getY(lbMapList) - getHeight($Self) - 7

[tbMapSearch]
Suggestion=Search map...
$Width=getWidth(lbMapList) - 15
$Height=19
$X=getX(lbMapList) + 15
$Y=getY(lbMapList)

[btnPickRandomMap]
Text=Pick Random
$Width=97
$Height=17
$X=getRight(lbMapList) - getWidth($Self) - 1
$Y=getY(lbMapList) + 1

[PlayerOptionsPanel]
SolidColorBackgroundTexture=0,0,0,192
DrawBorders=yes
$X=getX(MapPreviewBox)
$Y=PADDING_TOP
$Width=getWidth($ParentControl) - (getX($Self) + (getWidth(GameOptionsPanel) + PADDING_SIDES + LOBBY_PANEL_SPACING)	;365
$Height=getHeight(GameOptionsPanel)

[BtnSaveLoadGameOptions]
IdleTexture=comboBoxArrow.png
HoverTexture=comboBoxArrow.png
$Width=18
$Height=21
$X=getRight(GameOptionsPanel) - getWidth($Self) - 1
$Y=getY(GameOptionsPanel) + 1

[GameOptionsPanel]
SolidColorBackgroundTexture=0,0,0,192
DrawBorders=yes
$Width=420
$Height=266
$X=getWidth($ParentControl) - getWidth($Self) - PADDING_SIDES
$Y=PADDING_TOP
