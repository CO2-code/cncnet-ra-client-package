[lblGameSpeedCap]
Text=Game Speed:
$X=getX(cmbGameSpeedCap)
$Y=getY(cmbGameSpeedCap) - 19

[chkBases]
Text=Bases
SpawnIniOption=Bases
Checked=True
EnabledSpawnIniValue=Yes
DisabledSpawnIniValue=No
ToolTip=Players start with Mobile Construction Vehicles.
$X=133
$Y=11

[chkShortGame]
Text=Short Game
SpawnIniOption=ShortGame
Checked=True
EnabledSpawnIniValue=Yes
DisabledSpawnIniValue=No
ToolTip=Having only units and no structures left will cause the units to self-destruct and make the player instantly lose the game.
$X=getX(chkBases)
$Y=getY(chkBases) + CHECKBOX_SPACING

[chkMCVUndeploy]
Text=Re-Deployable MCV
SpawnIniOption=MCVUndeploy
Checked=True
EnabledSpawnIniValue=Yes
DisabledSpawnIniValue=No
ToolTip=Construction Yards can repack into a Mobile Construction Vehicle.
$X=getX(chkShortGame)
$Y=getY(chkShortGame) + CHECKBOX_SPACING

[chkAftermath]
Text=Aftermath Game
SpawnIniOption=Aftermath
Checked=False
EnabledSpawnIniValue=1
DisabledSpawnIniValue=0
ToolTip=Capturing a structure requires three Engineers instead of one.
$X=getX(chkShortGame)
$Y=getY(chkMCVUndeploy) + CHECKBOX_SPACING

[chkCrates]
Text=Crates
SpawnIniOption=Crates
Checked=True
EnabledSpawnIniValue=1
DisabledSpawnIniValue=0
ToolTip=Collectable crates will appear in random locations on the map, granting credits, units, multi-missiles, area heal, global heal or booby traps.
$X=getX(chkShortGame)
$Y=getY(chkAftermath) + CHECKBOX_SPACING

[chkNoBaddyCrates]
Text=Safe Crates Only
CustomIniPath=INI/Game Options/No Baddy Crates.ini
Visible=False
Checked=False
ToolTip=No crates with potential negative effects will appear if crates are enabled.
$X=getX(chkShortGame)
$Y=getY(chkCrates) + CHECKBOX_SPACING

[chkCaptureTheFlag]
Text=Capture The Flag
SpawnIniOption=CaptureTheFlag
Checked=false
EnabledSpawnIniValue=1
DisabledSpawnIniValue=0
ToolTip=Capture the flag using any unit to win !
$X=getX(chkShortGame)
$Y=getY(chkCrates) + CHECKBOX_SPACING

[chkAttackNeutralUnits]
Text=Auto-target Neutrals
SpawnIniOption=AttackNeutralUnits
Checked=False
Visible=True
Enabled=false
AllowChecking=false
