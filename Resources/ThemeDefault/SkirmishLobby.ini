DataWriteMode=Boolean

[lblGameType]
Text=Game Type:
$X=getX(cmbGameType)
$Y=getY(cmbGameType) - 19

[cmbTechLevel]
$Width=97
$Height=21
$X=getX(cmbGameType)
$Y=getY(cmbGameType) + 52
