DefaultIndex=0
SpawnIniOption=TechLevel
DataWriteMode=String

[lblTechLevel]
Text=Tech Level:
$X=getX(cmbTechLevel)
$Y=getY(cmbTechLevel) - 19

[cmbCredits]
$Width=97
$Height=21
