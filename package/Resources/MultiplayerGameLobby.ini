[INISystem]
BasedOn=GameLobbyBase.ini

[MultiplayerGameLobby]
$BaseSection=SkirmishLobby
PlayerReadyBoxX=4
PlayerReadyBoxY=2
PlayerOptionLocationX=35
PlayerOptionLocationY=25
PlayerStatusIndicatorX=8
PlayerStatusIndicatorY=0
PlayerNameWidth=116
ColorWidth=70
StartWidth=45
TeamWidth=40
$CCMP01=btnLockGame:XNAClientButton
$CCMP02=lbChatMessages:ChatListBox
$CCMP03=lbChatMessages_Host:ChatListBox
$CCMP04=lbChatMessages_Player:ChatListBox
$CCMP05=tbChatInput:XNAChatTextBox
$CCMP06=tbChatInput_Host:XNAChatTextBox
$CCMP07=tbChatInput_Player:XNAChatTextBox
$CCMP08=chkAutoReady:XNAClientCheckBox

[PlayerOptionsPanel]
SolidColorBackgroundTexture=0,0,0,192
DrawBorders=yes
$X=getX(MapPreviewBox); + 15
$Y=EMPTY_SPACE_TOP + 20
$Width=getWidth($ParentControl) - (getX($Self) + (getWidth(GameOptionsPanel) + EMPTY_SPACE_SIDES + LOBBY_PANEL_SPACING + 32)); + 32;32
$Height=getHeight(GameOptionsPanel)

[MapPreviewBox]
SolidColorBackgroundTexture=0,0,0,192
$Width=865
$X=getWidth($ParentControl) - getWidth($Self) - EMPTY_SPACE_SIDES - 35
$Y=330
$Height=getHeight($ParentControl) - getY($Self) - 60

[cmbGameSpeedCap]
Items=60 FPS,52 FPS,45 FPS,40 FPS,30 FPS,20 FPS,15 FPS
DefaultIndex=0

[btnLockGame]
Text=Lock Game
$X=getRight(btnLaunchGame) + BUTTON_SPACING
$Y=getY(btnLaunchGame)
$Width=133

[btnLeaveGame]
Text=Leave Game

[chkAutoReady]
Text=Auto-Ready
$X=getRight(btnLaunchGame) + LOBBY_PANEL_SPACING
$Y=getY(btnLaunchGame) + 2
Enabled=true
Visible=true

[lbMapList]
$Height=getHeight(MapPreviewBox) - 30
$Y=getY(MapPreviewBox) + 30

[ddGameMode]
$Width=150
$Height=21
$X=getRight(lbMapList) - getWidth($Self)
$Y=getY(MapPreviewBox)

[lblGameModeSelect]
Text=GAME MODE:
FontIndex=1
$TextAnchor=RIGHT
$AnchorPoint=getX(lbMapList),getY(MapPreviewBox)


[lbChatMessages]
SolidColorBackgroundTexture=0,0,0,192
$X=EMPTY_SPACE_SIDES + 35
$Y=getY(PlayerOptionsPanel)
$Width=getWidth(lbMapList)
$Height=getHeight(GameOptionsPanel) - 21 - LOBBY_PANEL_SPACING

[lbChatMessages_Host]
BaseSection=lbChatMessages
$Height=getBottom(PlayerOptionsPanel) - getY($Self)

[lbChatMessages_Player]
BaseSection=lbChatMessages
$Height=getBottom(MapPreviewBox) - getY($Self) - 23

[tbChatInput]
Suggestion=Type here to chat...
$Width=getWidth(lbChatMessages)
$Height=21
$X=getX(lbChatMessages)
$Y=getBottom(lbChatMessages) + LOBBY_PANEL_SPACING - 9

[tbChatInput_Host]
Suggestion=Type here to chat...
$Width=getWidth(lbChatMessages_Host)
$Height=21
$X=getX(lbChatMessages_Host)
$Y=getBottom(lbChatMessages_Host) + LOBBY_PANEL_SPACING - 5

[tbChatInput_Player]
Suggestion=Type here to chat...
$Width=getWidth(lbChatMessages_Player)
$Height=21
$X=getX(lbChatMessages_Player)
$Y=getBottom(MapPreviewBox) - LOBBY_PANEL_SPACING - 11

[lblName]
X=60

[lblSide]
X=177

[lblColor]
X=277
